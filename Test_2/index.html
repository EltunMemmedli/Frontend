<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Konteyner Yaratma</title>
    <style>
        .container {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <button id="addContainerButton">Əlavə etmək</button>

    <div id="mainContainer"></div>

    <script>
        document.getElementById("addContainerButton").addEventListener("click", function(){
            // Yeni konteyner yaradırıq
            let newContainer = document.createElement("div");
            newContainer.classList.add("container");

            // Konteynerin içində ad vermək üçün input yaradırıq
            let nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.placeholder = "Konteynerə ad verin...";

            // Konteynerə əlavə etmək düyməsi əlavə edirik
            let addButton = document.createElement("button");
            addButton.innerText = "Əlavə etmək";

            // Yeni konteynerə ad vermək üçün input və əlavə etmək düyməsini əlavə edirik
            newContainer.appendChild(nameInput);
            newContainer.appendChild(addButton);

            // Yeni konteyneri əsas konteynerə əlavə edirik
            document.getElementById("mainContainer").appendChild(newContainer);

            // Daxili əlavə etmək düyməsinə klik edildikdə nə baş verəcəyini təyin edirik
            addButton.addEventListener("click", function(){
                let innerContainer = document.createElement("div");
                innerContainer.classList.add("container");
                innerContainer.innerText = nameInput.value;
                newContainer.appendChild(innerContainer);
            });
        });
    </script>

</body>
</html>
